{% load static %}

<html>
    <head>
        <link rel="stylesheet" type = "text/css" href="{% static 'showall.css' %}"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Unica+One&display=swap" rel="stylesheet">
    </head>
    <div class="table1">
        <table>
            <tr>
                <th>Title => click here for simplified view</th>
                <th>Link => click here for original recipe</th>
                <th>Edit Recipe</th>
            </tr>
            {% for x in recipes %}
                <tr>
                    <td><a href="{% url 'view_recipe' x.pk %}">{{ x.title }}</a></td>
                    <td><a href ="{{ x.recipe }}">{{ x.recipe }}</a></td>
                    <td><a href ="{% url 'edit' x.pk %}">Edit</a></td>

                </tr>
            {% endfor %}

        </table>
    </div>
    
</html>
